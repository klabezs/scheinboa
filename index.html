<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheinboa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      background: url("Images/Chain1.png") center/cover no-repeat;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
    }

    /* Weißer Schleier über dem Bild für bessere Lesbarkeit */
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.6); /* halbtransparent weiß */
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      color: black;
      text-shadow: none;
    }

    .subtitle {
      font-style: italic;
      margin-top: 1rem;
      color: #111;
      text-shadow: none;
    }

    footer {
      background: #e0f5e0;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      border-top: 1px solid #cceccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scheinboa</h1>
    <p class="subtitle">
      A paar Themen, de im Leben von am österreichischen Vollzeitstudenten, 
      Teilzeit-Ingineur im Energiesektor und Vollzeit-Shreder in IBK so auffallen – 
      zwischen Studium, System und Sinnhaftigkeiten am Berg.
    </p>
  </header>

  <footer>
    <p>&copy; 2025 Scheinboa des Richtige</p>
  </footer>
</body>
</html>
